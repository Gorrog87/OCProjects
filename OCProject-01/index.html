<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booki Project</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="booki-activities">
          <img
            src="./images Booki/logo/Booki.png"
            alt="Booki logo"
            id="booki-logo"
          />
          <div class="booki-activities-nav">
            <!-- here there is an hover issue. it changes the margin behaviour-->
            <a href="#"><p id="hébergement">Hébergements</p></a>
            <a href="#"><p>Activités</p></a>
          </div>
        </div>
        <div class="slogan-nav">
          <h4 class="bold">
            Trouvez votre hébergement pour des vacances de rêve
          </h4>
          <p class="italic">en plein centre-ville ou en pleine nature</p>
        </div>
        <form class="flex">
          <div class="map-marker">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <input type="text" placeholder="Marseille, France" />
          <button class="btn-primary">Rechercher</button>
        </form>
        <div class="filters">
          <p>Filtres</p>
          <div class="duo-icon">
            <i class="fas fa-money-bill-wave"></i>
            <p>Economique</p>
          </div>
          <div class="duo-icon">
            <i class="fas fa-male"></i>
            <p>Familial</p>
          </div>
          <div class="duo-icon">
            <i class="fas fa-heart"></i>
            <p>Romantique</p>
          </div>
          <div class="duo-icon">
            <i class="fas fa-dog"></i>
            <p>Animaux autorisés</p>
          </div>
        </div>
      </nav>
      <div class="filter-info">
        <span class="info-logo italic">i</span>
        <p class="italic">
          Plus de 500 logements stons disponible dans cette ville
        </p>
      </div>
    </header>
  </body>
</html>
